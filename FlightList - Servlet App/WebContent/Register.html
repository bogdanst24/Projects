<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<div
		style="text-align: center; position: absolute; top: 25%; left: 33%; padding: 40px; background: none #ff7272; color: #ffffff;">
		<h1>Registration Form</h1>
		<hr style="border-color: white; opacity: 0.4;">
		<form name="regForm" method="POST" action="/ServletApp/Register"
			style="margin-bottom: 15px; width: 300px">
			<table style="width: 100%">
				<tbody>
					<tr style="height: 40px">
						<td>Username :</td>
						<td><input type="text" name="userName"
							style="border: none; height: 25px; padding: 0 5px;" /></td>
					</tr>
					<tr style="height: 40px">
						<td>Password :</td>
						<td><input type="password" name="password"
							style="border: none; height: 25px; padding: 0 5px;" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Register" name="btnRegister"
							style="width: 75px; height: 30px; float: left; background: none #ffffff; border: none; margin-top: 15px;" />
						<td><input type="reset" value="Clear" name="btnClear"
							style="width: 75px; height: 30px; float: right; background: none #ffffff; border: none; margin-top: 15px;" />
					</tr>
				</tbody>
			</table>
		</form>
		<a href="Login.html" style="text-align: center">Back to login</a>
	</div>
</body>
</html>
